{% extends "bases/base.html" %}

{% block content %}

    <form class="row g-3 mx-5 my-2">
        <div class="col-md-12">
        <label for="inputName" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
        <label for="inputCPF" class="form-label">CPF</label>
        <input type="text" class="form-control" id="inputCPF">
        </div>
        <div class="col-6">
        <label for="inputDate" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="mb-3">
        <label for="formFile" class="form-label">Foto do Aluno</label>
        <input class="form-control" type="file" id="formFile">
        </div>
        <div class="col-md-6">
            <label for="inputSelectCampus" class="form-label">Câmpus</label>
            <select id="inputSelectCampus" class="form-select">
                <option selected></option>
                {% for campus in campus %}
                    <option value="{{ campus.nome }}">{{ campus.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputSelectCurso" class="form-label">Curso</label>
            <select id="inputSelectCurso" class="form-select">
                <option selected></option>
                {% for curso in cursos %}
                    <option value="{{ curso.nome }}" data-campus="{{ curso.campus }}">{{ curso.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputSelect" class="form-label">Situação do Aluno</label>
            <select id="inputSelect" class="form-select">
                <option selected=""></option>
                {% for situacao in situacao%}
                    <option>{{situacao.1}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="inputSelect" class="form-label">Forma de Ingresso</label>
            <select id="inputSelect" class="form-select">
                <option selected=""></option>
                {% for ingresso in ingresso%}
                    <option>{{ingresso.1}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12">
        <button type="submit" class="btn btn-warning">Cadastrar</button>
        </div>
    </form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function () {
    $("#inputSelectCampus").change(function () {
        var selectedCampus = $(this).val();
        $("#inputSelectCurso option").each(function () {
            if ($(this).data("campus") === selectedCampus || $(this).data("campus") === "") {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
        $("#inputSelectCurso").val(""); // Limpa a seleção anterior do Curso
    });
});
</script>

{% endblock %}
